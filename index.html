<div id="scratchContainer">

<script>
// ===== Scratch Card Logic =====
const rewards = [
  { prize: 0, chance: 3 },
  { prize: 1, chance: 5 },
  { prize: 2, chance: 5 },
  { prize: 5, chance: 5 },
  { prize: 10, chance: 5 },
  { prize: 25, chance: 10 },
  { prize: 50, chance: 17 },
  { prize: 150, chance: 25 },
];

function getRandomReward() {
  const rand = Math.random() * 100;
  let sum = 0;
  for (let i = 0; i < rewards.length; i++) {
    sum += rewards[i].chance;
    if (rand <= sum) return rewards[i].prize;
  }
  return 0;
}

// ===== Canvas Scratch Effect =====
const canvas = document.getElementById('scratchCanvas');
const ctx = canvas.getContext('2d');

let isDrawing = false;
let revealed = false;

// Fill overlay
ctx.fillStyle = '#888';
ctx.fillRect(0, 0, canvas.width, canvas.height);

function draw(x, y) {
  ctx.globalCompositeOperation = 'destination-out';
  ctx.beginPath();
  ctx.arc(x, y, 20, 0, Math.PI * 2);
  ctx.fill();
}

// Mouse
canvas.addEventListener('mousedown', e => { isDrawing = true; draw(e.offsetX, e.offsetY); });
canvas.addEventListener('mouseup', e => { isDrawing = false; checkReveal(); });
canvas.addEventListener('mousemove', e => { if(isDrawing) draw(e.offsetX, e.offsetY); });

// Touch
canvas.addEventListener('touchstart', e => { e.preventDefault(); isDrawing = true; const rect = canvas.getBoundingClientRect(); draw(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top); });
canvas.addEventListener('touchend', e => { isDrawing = false; checkReveal(); });
canvas.addEventListener('touchmove', e => { e.preventDefault(); if(isDrawing){ const rect = canvas.getBoundingClientRect(); draw(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top); } });

function checkReveal(){
  const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
  let cleared = 0;
  for(let i = 3; i < imgData.data.length; i+=4){
    if(imgData.data[i]===0) cleared++;
  }
  if(cleared/(canvas.width*canvas.height) > 0.5 && !revealed){
    revealed = true;
    revealReward();
  }
}

function revealReward(){
  const prize = getRandomReward();
  const rewardText = prize === 0 ? "No Win ðŸ˜¢" : "$" + prize + " Won! ðŸŽ‰";

  document.getElementById('reward').innerText = rewardText;
  document.getElementById('scratchText').innerText = rewardText;

  const claimBtn = document.getElementById('claimBtn');

  if (prize > 0) {
    claimBtn.style.display = 'inline-block';
  } else {
    claimBtn.style.display = 'none';
  }
}


</script>
